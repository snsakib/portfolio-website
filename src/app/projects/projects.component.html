<section id="projects">
  <section id="cards-wrapper">
    <mat-card *ngFor="let project of projects">
      <img
        mat-card-image
        src="{{ project.imgPath }}"
        alt="{{ project.imgAlt }}"
      />
      <mat-card-content>
        <h1 class="project-title gradient-text">{{ project.title }}</h1>
        <h2 class="project-category highlight-text">{{ project.category }}</h2>
        <p class="project-description">
          {{ project.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="{{ project.liveDemo }}" id="demo-btn" class="primary-btn"
          >LIVE DEMO</a
        >
        <a
          routerLink="{{ project.caseStudy }}"
          id="case-study-btn"
          class="secondary-btn"
          >CASE STUDY</a
        >
      </mat-card-actions>
    </mat-card>
  </section>
  <a
    href="https://github.com/snsakib?tab=repositories"
    id="github-btn"
    class="secondary-btn"
    >View more on GitHub</a
  >
</section>
