<mat-sidenav-container class="sidenav-container">
  <!-- Menu -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    role="navigation"
    mode="push"
    opened="false"
  >
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let page of pages"
        mat-list-item
        routerLink="{{ page.routerLink }}"
        routerLinkActive="active"
        (click)="drawer.toggle()"
        >{{ page.linkText }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
        *ngIf="isLaptop ? false : true"
        id="menuIcon"
      >
        <!-- menu icon -->
        &#9776;
      </button>
      <a routerLink="/about" id="navbar-logo">
        <object
          data="../../assets/images/sprite.svg#svgView(viewBox(0,0,24,24))"
          type="image/svg+xml"
        ></object>
      </a>
      <mat-nav-list *ngIf="isLaptop">
        <a
          *ngFor="let page of pages"
          mat-list-item
          routerLink="{{ page.routerLink }}"
          routerLinkActive="active"
          >{{ page.linkText }}</a
        >
      </mat-nav-list>
    </mat-toolbar>

    <!-- router outlet -->
    <div id="router-outlet-container" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
